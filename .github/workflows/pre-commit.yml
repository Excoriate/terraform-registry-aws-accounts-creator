---
name: Run pre-commit

on:
    push:
        branches:
            - '*'
    pull_request:
        types: [opened, edited, synchronize]

jobs:
    pre-commit:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-python@v3
            - uses: pre-commit/action@v3.0.0
